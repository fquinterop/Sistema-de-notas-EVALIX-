<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Docentes Evalix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .table-header-claro th {
      background-color: #B0BEC5 !important;
      color: #212121 !important;
      text-align: center;
      font-weight: 700;
      border-color: #ffffff !important;
      white-space: nowrap;
    }

    /* === Fondo en mosaico tipo marca de agua con movimiento === */
    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('assets/imagenes/evalix.png');
      background-repeat: repeat;
      background-size: 140px 140px;
      background-position: 0 0;
      opacity: 0.10;
      filter: saturate(120%) contrast(110%);
      pointer-events: none;
      animation: moverMosaico 40s linear infinite;
    }

    @keyframes moverMosaico {
      0% { background-position: 0 0; }
      100% { background-position: 500px 500px; }
    }

    /* ===== Responsive tweaks ===== */
    .form-control.form-control-sm,
    .form-select.form-select-sm,
    .input-group.input-group-sm .form-control,
    .input-group.input-group-sm .btn {
      padding-top: .35rem;
      padding-bottom: .35rem;
    }

    @media (max-width: 576px) {
      nav.navbar { height: 64px !important; }
      nav.navbar img[alt="Evalix"] { width: 56px !important; height: 56px !important; margin-top: -4px !important; }
      nav.navbar .fw-bold { font-size: .95rem; }

      .container .form-label { font-size: .9rem; margin-bottom: .25rem; }
      .container .btn { padding: .35rem .6rem; font-size: .875rem; }
      .table-header-claro th { font-size: .85rem; }
      #gradesTable td .form-control,
      #gradesTable td .form-select { font-size: .9rem; }
    }

    @media (max-width: 768px) {
      .table-header-claro th { font-size: .9rem; }
      #gradesTable td .form-control,
      #gradesTable td .form-select { font-size: .95rem; }
    }
  </style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark" style="background-color: #2196f3; position: relative; height: 80px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center position-relative" href="index.html" style="z-index:2;">
        <img src="assets/imagenes/evalix.png" alt="Evalix" style="width:75px; height:75px; object-fit: contain; margin-top:-5px;" />
      </a>
      <span class="fw-bold text-white position-absolute top-50 start-50 translate-middle">
        <strong>PANEL DOCENTES</strong>
      </span>
      <div class="text-end ms-auto">
        <span id="userEmail" class="text-white-50 me-3"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn"><strong>Cerrar sesión</strong></button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap gap-3 align-items-end mb-3">
      <div>
        <label class="form-label"><strong>Año lectivo</strong></label>
        <input type="number" id="anio" class="form-control" value="2025" min="2000" max="2100">
      </div>
      <div>
        <label class="form-label"><strong>Período</strong></label>
        <select id="periodo" class="form-select">
          <option value="1">Período 1</option>
          <option value="2">Período 2</option>
          <option value="3">Período 3</option>
          <option value="4">Período 4</option>
        </select>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoIdSwitch" checked>
        <label class="form-check-label" for="autoIdSwitch"><strong>Autogenerar ID</strong></label>
      </div>

      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-primary" id="addRowBtn">Agregar estudiante</button>
        <button class="btn btn-success" id="saveBtn">Guardar</button>
        <button class="btn btn-secondary" id="exportBtn">Exportar CSV</button>
        <button class="btn btn-outline-danger" id="clearBtn">Limpiar todo</button>
      </div>
    </div>

    <div class="alert alert-warning d-none" id="netStatus"></div>

    <div class="table-responsive">
      <table class="table table-striped align-middle" id="gradesTable">
        <thead class="table-header-claro">
          <tr>
            <th>Id Estudiante</th>
            <th style="min-width:160px;">Documento</th>
            <th>Estudiante</th>
            <th>Asignatura</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>Promedio</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="gradesTbody"></tbody>
      </table>
    </div>
  </main>

  <script>
    // =========================
    //  CONFIG / API ENDPOINTS
    // =========================
    const API_BASE = 'https://api.tu-dominio.com'; // ⬅️ ajusta tu dominio o deja relativo
    const ROUTES = {
      list: (anio, periodo) => `${API_BASE}/api/grades/${encodeURIComponent(anio)}/${encodeURIComponent(periodo)}`,
      save: (anio, periodo) => `${API_BASE}/api/grades/${encodeURIComponent(anio)}/${encodeURIComponent(periodo)}`
    };

    // ---- Catálogo ----
    const MATERIAS = ['Matemáticas', 'Español', 'Ciencias'];

    // ---- Utilidades ----
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    function toNumber(v) { const n = parseFloat(String(v).replace(',', '.')); return isNaN(n) ? 0 : n; }
    function clampNota(n) { n = toNumber(n); if (n < 0) n = 0; if (n > 5) n = 5; return n; }

    // ---- Estado ----
    const STORAGE_KEY = 'evalix_grades';
    let state = { anio: 2025, periodo: 1, nextId: 1001, autoId: true, rows: [] };

    // ---- DOM ----
    const tbody = document.getElementById('gradesTbody');
    const anioInput = document.getElementById('anio');
    const periodoSel = document.getElementById('periodo');
    const autoIdSwitch = document.getElementById('autoIdSwitch');
    const userEmailSpan = document.getElementById('userEmail');
    const netStatus = document.getElementById('netStatus');

    // =========================
    //  SESIÓN (igual que tu versión)
    // =========================
    (function checkSession() {
      const u = localStorage.getItem('evalix_user');
      if (!u) { window.location.href = 'login.html'; return; }
      const user = JSON.parse(u);
      userEmailSpan.textContent = user.email || '';
      if (user.role !== 'profesor') { window.location.href = 'login.html'; }
    })();

    // =========================
    //  API HELPERS (async/await + fetch)
    // =========================
    function getAuthHeaders() {
      try {
        const u = JSON.parse(localStorage.getItem('evalix_user') || '{}');
        if (u && u.token) return { Authorization: `Bearer ${u.token}` };
      } catch {}
      return {};
    }

    async function apiGetGrades(anio, periodo) {
      const url = ROUTES.list(anio, periodo);
      const res = await fetch(url, {
        headers: { 'Accept': 'application/json', ...getAuthHeaders() },
        credentials: 'include'
      });
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      if (!res.ok) throw new Error(`GET ${url} → ${res.status}`);
      return res.json();
    }

    async function apiSaveGrades(anio, periodo, payload) {
      const url = ROUTES.save(anio, periodo);
      const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json', ...getAuthHeaders() },
        credentials: 'include',
        body: JSON.stringify(payload)
      });
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      if (!res.ok) throw new Error(`PUT ${url} → ${res.status}`);
      return res.json();
    }

    // =========================
    //  CARGA INICIAL (con fallback a localStorage)
    // =========================
    (async function loadState() {
      try {
        // Intenta del servidor primero
        const server = await apiGetGrades(state.anio, state.periodo);
        state = Object.assign({ nextId: 1001, autoId: true, rows: [] }, server);
        showNetStatus('Datos cargados del servidor.', 'success');
      } catch (err) {
        // Si falla, usa localStorage
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          try {
            const saved = JSON.parse(raw);
            state = Object.assign({ nextId: 1001, autoId: true }, saved);
            showNetStatus('Sin conexión al servidor. Usando datos locales.', 'warning');
          } catch (e) {
            showNetStatus('No se pudo leer el guardado local. Iniciando vacío.', 'danger');
          }
        } else {
          showNetStatus('Servidor no disponible y sin datos locales. Iniciando vacío.', 'danger');
        }
      }

      // Normaliza nextId
      const maxId = state.rows.reduce((m, r) => {
        const n = parseInt(r.idEst, 10);
        return isNaN(n) ? m : Math.max(m, n);
      }, 1000);
      if (!Number.isInteger(state.nextId) || state.nextId <= maxId) {
        state.nextId = maxId + 1;
      }

      // Pinta UI
      anioInput.value = state.anio || 2025;
      periodoSel.value = String(state.periodo || '1');
      autoIdSwitch.checked = !!state.autoId;
      renderRows();
    })();

    // =========================
    //  UI / RENDER
    // =========================
    function renderRows() {
      tbody.innerHTML = '';
      state.rows.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const prom = calcPromedio(r);
        const options = MATERIAS.map(m => `<option value="${m}" ${r.asignatura === m ? 'selected' : ''}>${m}</option>`).join('');
        const idCell = `
          <div class="input-group input-group-sm">
            <input class="form-control" value="${r.idEst || ''}" data-k="idEst" ${state.autoId ? 'readonly' : ''}>
            ${(!r.idEst && state.autoId) ? `<button class="btn btn-outline-secondary" type="button" data-assign-id="${idx}">Asignar</button>` : ''}
          </div>`;

        tr.innerHTML = `
          <td>${idCell}</td>
          <td><input class="form-control form-control-sm" value="${r.documento || ''}" data-k="documento"></td>
          <td><input class="form-control form-control-sm" value="${r.nombre || ''}" data-k="nombre"></td>
          <td>
            <select class="form-select form-select-sm" data-k="asignatura">
              <option value="">-- Seleccione --</option>
              ${options}
            </select>
          </td>
          <td><input class="form-control form-control-sm nota" type="number" step="0.1" min="0" max="5" value="${r.n1 ?? ''}" data-k="n1"></td>
          <td><input class="form-control form-control-sm nota" type="number" step="0.1" min="0" max="5" value="${r.n2 ?? ''}" data-k="n2"></td>
          <td><input class="form-control form-control-sm nota" type="number" step="0.1" min="0" max="5" value="${r.n3 ?? ''}" data-k="n3"></td>
          <td><input class="form-control form-control-sm nota" type="number" step="0.1" min="0" max="5" value="${r.n4 ?? ''}" data-k="n4"></td>
          <td><span class="prom-badge badge bg-${prom >= 3 ? 'success' : 'danger'}">${prom ? prom.toFixed(2) : '0.00'}</span></td>
          <td><button type="button" class="btn btn-sm btn-outline-danger" data-del="${idx}">Eliminar</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function nextId() { const id = state.nextId; state.nextId += 1; return String(id); }
    function ensureRowId(r) { if (!r.idEst && state.autoId) r.idEst = nextId(); }
    function calcPromedio(r) {
      const notas = [r.n1, r.n2, r.n3, r.n4].map(clampNota).filter(v => v > 0);
      const prom = notas.length ? notas.reduce((a, b) => a + b, 0) / notas.length : 0;
      r.prom = prom; return prom;
    }

    function addRow(prefill = {}) {
      const row = { idEst: prefill.idEst || '', documento: prefill.documento || '', nombre: prefill.nombre || '', asignatura: prefill.asignatura || '', n1: prefill.n1 ?? '', n2: prefill.n2 ?? '', n3: prefill.n3 ?? '', n4: prefill.n4 ?? '', prom: 0 };
      ensureRowId(row);
      state.rows.push(row);
      renderRows();
    }

    // =========================
    //  GUARDAR (sincroniza servidor y cachea en local)
    // =========================
    async function saveState() {
      // Captura valores actuales del header
      state.anio = parseInt(anioInput.value, 10) || 2025;
      state.periodo = parseInt(periodoSel.value, 10) || 1;
      state.autoId = !!autoIdSwitch.checked;

      // Guarda en local inmediatamente (cache optimista)
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));

      // Intenta sincronizar con el servidor
      try {
        const payload = { anio: state.anio, periodo: state.periodo, nextId: state.nextId, autoId: state.autoId, rows: state.rows };
        await apiSaveGrades(state.anio, state.periodo, payload);
        showNetStatus('Guardado en el servidor correctamente.', 'success');
      } catch (err) {
        showNetStatus('No se pudo guardar en el servidor. Los cambios quedan en este navegador.', 'warning');
      }
    }

    // =========================
    //  EXPORT CSV (async para futuras extensiones)
    // =========================
    async function exportCSV() {
      const headers = ['Id Estudiante','Documento','Estudiante','Asignatura','Nota 1','Nota 2','Nota 3','Nota 4','Promedio'];
      const rows = state.rows.map(r => [r.idEst, r.documento, r.nombre, r.asignatura, r.n1 ?? '', r.n2 ?? '', r.n3 ?? '', r.n4 ?? '', (r.prom ?? 0).toFixed(2)]);
      const csv = [headers.join(','), ...rows.map(cols => cols.map(v => typeof v === 'string' && v.includes(',') ? `"${v.replaceAll('"','""')}"` : v).join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `evalix_${state.anio}_P${state.periodo}.csv`;
      document.body.appendChild(a); a.click();
      URL.revokeObjectURL(url); a.remove();
    }

    // =========================
    //  EVENTOS
    // =========================
    document.getElementById('addRowBtn').addEventListener('click', () => addRow());
    document.getElementById('saveBtn').addEventListener('click', () => { saveState(); });
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Esto eliminará todas las filas guardadas localmente. ¿Continuar?')) {
        state.rows = [];
        localStorage.removeItem(STORAGE_KEY);
        renderRows();
      }
    });
    document.getElementById('exportBtn').addEventListener('click', exportCSV);

    // ✅ ÚNICO CAMBIO: LOGOUT funcional
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('evalix_user');
      // (Opcional) si quieres limpiar las notas locales en el logout, descomenta:
      // localStorage.removeItem('evalix_grades');
      window.location.replace('login.html'); // evita volver con "atrás"
    });

    // Delegación de eventos para eliminar filas
    tbody.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-del]');
      if (!btn) return;
      const index = parseInt(btn.getAttribute('data-del'), 10);
      if (Number.isInteger(index)) {
        state.rows.splice(index, 1);
        renderRows();
      }
    });

    // Edición de celdas (recalcula promedio al vuelo)
    tbody.addEventListener('input', (e) => {
      const input = e.target.closest('[data-k]');
      if (!input) return;
      const tr = e.target.closest('tr');
      const idx = [...tbody.children].indexOf(tr);
      const key = input.getAttribute('data-k');
      let val = input.value;
      if (['n1','n2','n3','n4'].includes(key)) { val = clampNota(val); input.value = val; }
      state.rows[idx][key] = val;
      renderRows(); // repinta para actualizar promedio
    });

    // =========================
    //  UI Helpers
    // =========================
    function showNetStatus(msg, type = 'info') {
      netStatus.classList.remove('d-none', 'alert-info', 'alert-success', 'alert-warning', 'alert-danger');
      netStatus.classList.add(`alert-${type}`);
      netStatus.textContent = msg;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
